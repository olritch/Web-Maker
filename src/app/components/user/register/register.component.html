<div class="container">
  <h1>Register</h1>
  <form (ngSubmit)="register()" #myForm="ngForm">
      <div class="form-group">
          <input [(ngModel)]="username" name="username" class="form-control" type="text" placeholder="Username">
      </div>
      <div class="form-group">
         <input class="form-control" name="password" [(ngModel)]="password" type="password" placeholder="Password">
      </div>
      <div class="form-group">
              <input class="form-control" name="verifyPassword" [(ngModel)]="verifyPassword" type="password" placeholder="Verify Password">
           </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
      <a routerLink="/login" class="btn btn-danger btn-block">Cancel</a>
  </form>
</div>
